<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archita Gupta</title>
    <link rel="shortcut icon" href="images/portfolio icon 2.png" type="image/x-icon">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #fafaf9;
    }

    nav {
        height: 100px;
        /* border: 2px solid black; */
        /* background-color: aquamarine; */
        display: flex;
        justify-content: space-around;
        align-items: center;
        font-size: larger;
    }

    .logo {
        font-size: 32px;
        font-weight: 700;
        /* background-color: rebeccapurple; */
        color: #01558a;
    }

    .logo:hover {
        font-size: 33px;
        font-weight: 750;
        color: #02629d;
    }

    nav ul {
        /* background-color: beige; */
        display: flex;
        gap: 34px;
        font-size: 20px;
        color: #353935;
    }

    nav ul li {
        list-style: none;
    }

    nav ul button {
        background-color: #E7E7E7;
        padding: 5px;
        font-size: 16px;
        color: #353935;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        border-radius: 4px;
        box-shadow: 0px 1px 5px #35393586;
        border: none;
    }

    nav ul button img {
        height: 22px;
    }

    .home {
        height: 80vh;
        width: 100vw;
        background-color: brown;
    }

    .about {
        height: 100vh;
        width: 100vw;
        background-color: rgb(42, 151, 165);
    }

    li:hover {
        cursor: pointer;
    }

    a {
        text-decoration: none;
    }

    a:link {
        color: #353935;
        /* Styles for unvisited links */
    }

    a:visited {
        color: #353935;
        /* Styles for visited links */
    }

    a:hover {
        color: #00416A;
        font-weight: 500;
        /* Styles when hovering over a link */
    }

    a:active {
        color: #00416A;
        /* Styles when a link is being clicked */
    }

    nav {
        box-shadow: 0px 1px 5px #35393586;
    }

    .lines img {
        visibility: hidden;
        height: 30px;
        cursor: pointer;
    }


    @media screen and (max-width: 1000px) {
        nav {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            height: auto;
        }

        .lines img {
            visibility: visible;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            /* background-color: rebeccapurple; */
            color: #01558a;
        }

        .logo:hover {
            font-size: 25px;
            font-weight: 750;
            color: #02629d;
        }

        .menu {
            /* visibility:hidden; */
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            display: grid;
            width: 150px;
            box-shadow: -2px 0px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 25px;
            background-color: #ffffff;
            padding: 90px 20px;

            transform: translateX(100%);
            transition: transform 0.4s ease-in-out;
        }
         /* When active class added */
    .menu.active {
        transform: translateX(0%);
    }

    .menu li {
        list-style: none;
        font-size: 20px;
    }

    .menu a {
        color: #353935;
    }
    }
</style>

<body>
    <nav>
        <div class="logo">MyPortfolio</div>
        <div class="lines">
            <img src="images/lines.png" alt="">
        </div>
        <ul class="menu">
            <a href="#home">
                <li>Home</li>
            </a>
            <a href="#about">
                <li>About</li>
            </a>
            <a href="#qualifications">
                <li>Qualifications</li>
            </a>
            <a href="#experience">
                <li>Experience</li>
            </a>
            <a href="#projects">
                <li>Projects</li>
            </a>
            <a href="#contact">
                <li>Contact</li>
            </a>
            <a href="https://drive.google.com/file/d/1NJEX6Xs5k_vwf1CoG-ivhjgPCVxju55a/view?usp=sharing "
                target="_blank"><button>Download CV <img src="images/cv.png"></button></a>
        </ul>
    </nav>

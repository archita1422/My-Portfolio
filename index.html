<!DOCTYPE html>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #fafaf9;
    }

    nav {
        height: 100px;
        /* border: 2px solid black; */
        /* background-color: aquamarine; */
        display: flex;
        justify-content: space-around;
        align-items: center;
        font-size: larger;
    }

    nav div {
        font-size: 32px;
        font-weight: 700;
        /* background-color: rebeccapurple; */
        color: #01558a;
    }

    nav div:hover {
        font-size: 33px;
        font-weight: 750;
        color: #02629d;
    }

    nav ul {
        /* background-color: beige; */
        display: flex;
        gap: 34px;
        font-size: 20px;
        color: #353935;
    }

    nav ul li {
        list-style: none;
    }

    nav ul button {
        background-color: #E7E7E7;
        padding: 5px;
        font-size: 16px;
        color: #353935;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        border-radius: 4px;
        box-shadow: 0px 1px 5px #35393586;
        border: none;
    }

    nav ul button img {
        height: 22px;
    }

    .home {
        height: 80vh;
        width: 100vw;
        background-color: brown;
    }

    .about {
        height: 100vh;
        width: 100vw;
        background-color: rgb(42, 151, 165);
    }

    li:hover {
        cursor: pointer;
    }

    a {
        text-decoration: none;
    }

    a:link {
        color: #353935;
        /* Styles for unvisited links */
    }

    a:visited {
        color: #353935;
        /* Styles for visited links */
    }

    a:hover {
        color: #00416A;
        font-weight: 500;
        /* Styles when hovering over a link */
    }

    a:active {
        color: #00416A;
        /* Styles when a link is being clicked */
    }

    nav {
        box-shadow: 0px 1px 5px #35393586;
    }

    .lines img {
        visibility: hidden;
        height: 30px;
        cursor: pointer;
    }


    @media screen and (max-width: 768px) {
        nav {
            /* background-color: tan; */
            display: flex;
            align-items: flex-start;
            justify-content: space-around;
            /* padding: 43px 0px 0px 0px; */
        }

        nav div {
            margin: 0px 22px;
        }

        nav ul {
            display: block;
            /* border: 2px solid red; */
        }

        nav ul li {
            /* border: 2px solid green; */
        }

        .lines img {
            visibility: visible;
            height: 30px;
            /* background-color: red; */
        }

        nav ul {
            /* visibility:hidden; */
            display: grid;
            justify-content: start;
            width: 170px;
            background-color: #fcf8f8;
            box-shadow: 0px 1px 5px #35393586;
        }
    }
</style>

                target="_blank"><button>Download CV <img src="images/cv.png"></button></a>
        </ul>
    </nav>
